<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triades de Guitare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🎸 Triades de Guitare</h1>
        
        <div class="note-selector">
            <label>Sélectionnez une ou plusieurs triades :</label>
            <div id="checkboxNotes" class="checkbox-notes"></div>
            <div id="triadLegend" class="triad-legend"></div>
        </div>

        <div class="triad-info">
            <div class="triad-card">
                <h3>Manche de guitare</h3>
                <div class="guitar-neck" id="majorNeck"></div>
                <div id="fretNumbersContainer"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
